<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="inkscape-io/inkscape-io.js"></script>
</head>
<body>

<input id="inval" type="number" value="100">
<button onclick="fn1()">set Angle</button>

<input id="textVal" type="text" value="Another Text">
<button onclick="fn2()">set text</button>

<input id="hVal" type="number" value="50">
<button onclick="fn3()">set progress</button>

<input id="mVal" type="number" value="25">
<button onclick="fn4()">set value</button>

<input id="sVal" type="number" value="270.0">
<button onclick="fnx1()">set Sodipodi</button>
<br><br>
<button onclick="fn5(this.innerText)">hide</button>
<button onclick="fn5(this.innerText)">show</button>
<button onclick="fn5(this.innerText)">blink</button>
<button onclick="fn5(this.innerText)">blinkAutoStart</button>
<button onclick="fn5(this.innerText)">blinkAutoStop</button>
<button onclick="fn5(this.innerText)">hideAnimate</button>
<button onclick="fn5(this.innerText)">showAnimate</button>
<button onclick="fn5(this.innerText)">blinkAnimate</button>
<button onclick="fn5(this.innerText)">blinkAnimateAutoStart</button>
<button onclick="fn5(this.innerText)">blinkAnimateAutoStop</button>
<br><br>
<button onclick="fn6(this.innerText)">fanStart</button>
<button onclick="fn6(this.innerText)">fanStop</button>


<div id="example-content" style="width: 700px;"></div>
<div id="gauge-content"></div>
<div id="svg_content" style="background-color: gray;"></div>

<script>
    // var s = Snap("24in","12in");
    var contentView = Inkscape("#example-content"),
        kata, textField, progress, movers, iv, fan, cirp;
    Inkscape.load("http://localhost/inkscape-io/inkscape-dxample-drawing.svg", function (svgImage) {
        brr = svgImage.select("#RECT").inkscapeRotation(0,360,0,360);
        brr.setAnimateTime(5000);
        brr.animate(360);

        kata = svgImage.select("#KATA").inkscapeRotation(0, 100, -90, 90);
        textField = svgImage.select("#TEXTFIELD");
        progress = svgImage.select("#PROGRESS").inkscapeProgress("left");
        movers = svgImage.select("#MOVER").inkscapeMove(0,100,0,100,-25,25,-10,10);
        iv = svgImage.select("#BLINK").inkscapeVisibility();
        fan = svgImage.select("#FAN").inkscapeRotation(0,360,0,360);
        cirp = svgImage.select("#MYARC").inkscapeArcProgress(0,100,180,360);

        contentView.append(svgImage);
    });

    function fn1() {
        var vt = $("#inval").val();
        kata.animate(vt);
    }

    function fn2() {
        var vt = $("#textVal").val();
        textField.inkscapeSetText(vt)
    }

    function fn3() {
        progress.animate($("#hVal").val());
    }

    function fn4() {
        var x = $("#mVal").val();
        movers.animate(x,50);
    }

    function fn5(n) {
        console.log(n);
        switch (n) {
            case 'hide': iv.hide(); break;
            case 'show': iv.show(); break;
            case 'blink': iv.blink(); break;
            case 'blinkAutoStart': iv.blinkAutoStart(); break;
            case 'blinkAutoStop': iv.blinkAutoStop(); break;
            case 'hideAnimate': iv.hideAnimate(); break;
            case 'showAnimate': iv.showAnimate(); break;
            case 'blinkAnimate': iv.blinkAnimate(); break;
            case 'blinkAnimateAutoStart': iv.blinkAnimateAutoStart(); break;
            case 'blinkAnimateAutoStop': iv.blinkAnimateAutoStop(); break;
        }
    }

    function fn6(n) {
        switch (n) {
            case 'fanStart':
                fan.setAnimateTime(1000);
                fan.animateAutoStart();
                break;
            case 'fanStop':
                fan.animateAutoStop();
                break;
        }
    }

    function fnx1() {
        var x = $("#sVal").val();
        cirp.animate(x);
    }

</script>


</body>
</html>
