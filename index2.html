<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="Snap.svg-0.5.1/dist/snap.svg.js"></script>
    <script src="inkscape-io/inkscape-io.js"></script>
</head>
<body>

<input id="inval" type="number" value="100">
<button onclick="fn1()">set Angle</button>

<input id="textVal" type="text" value="100">
<button onclick="fn2()">set text</button>

<input id="hVal" type="number" value="100">
<button onclick="fn3()">set value</button>

<input id="mVal" type="number" value="100">
<button onclick="fn4()">set value</button>

<button onclick="fn5(this.innerText)">hide</button>
<button onclick="fn5(this.innerText)">show</button>
<button onclick="fn5(this.innerText)">blink</button>
<button onclick="fn5(this.innerText)">blinkAutoStart</button>
<button onclick="fn5(this.innerText)">blinkAutoStop</button>
<button onclick="fn5(this.innerText)">hideAnimate</button>
<button onclick="fn5(this.innerText)">showAnimate</button>
<button onclick="fn5(this.innerText)">blinkAnimate</button>
<button onclick="fn5(this.innerText)">blinkAnimateAutoStart</button>
<button onclick="fn5(this.innerText)">blinkAnimateAutoStop</button>

<div id="gauge-content"></div>
<div id="svg_content" style="background-color: gray;"></div>

<script>

    // var s = Snap("24in","12in");
    var s = Snap("#svg_content");
    var t;
    var hv;
    Snap.load("three-box-drawing.svg", function (f) {

        var progress = f.select("#BOX1");

        hv = progress.inkscapeProgress('bottom');
        hm = progress.inkscapeMove('up');
        iv = progress.inkscapeVisibiliy();
        

        console.log();

        var y = f.select("#BOX3");
        ya = y.inkscapeRotation(0,360,0,360);
        ya.setAnimateTime(5000);
        ya.animate(360);



        t = f.select("#TEXT1").attr({
            text: "My new text",
            fill: "white"
        });


        s.append(f);
    });

    var g = Snap("#gauge-content");
    var k;
    Snap.load("gauge.svg", function (d) {
        var kata = d.select("#KATA").attr({
            text: "rrrrrrrrrrrrrr",
            //fill: "#DDD"
        });

        kata.inkscapeSetColor('#FF0000');
        k = kata.inkscapeRotation(0, 100, -90, 90);
        g.append(d);
    });

    function fn1() {
        var vt = $("#inval").val();
        k.animate(vt);
    }
    function fn2() {
        var vt = $("#textVal").val();
        t.inkscapeSetText(vt)
    }

    function fn3() {
        hv.animate($("#hVal").val());
    }

    function fn4() {
        var x = $("#mVal").val();
        hm.animate(x);
        console.log(x+5);
    }

    function fn5(n) {
        console.log(n);
        switch (n) {
            case 'hide': iv.hide(); break;
            case 'show': iv.show(); break;
            case 'blink': iv.blink(); break;
            case 'blinkAutoStart': iv.blinkAutoStart(); break;
            case 'blinkAutoStop': iv.blinkAutoStop(); break;
            case 'hideAnimate': iv.hideAnimate(); break;
            case 'showAnimate': iv.showAnimate(); break;
            case 'blinkAnimate': iv.blinkAnimate(); break;
            case 'blinkAnimateAutoStart': iv.blinkAnimateAutoStart(); break;
            case 'blinkAnimateAutoStop': iv.blinkAnimateAutoStop(); break;
        }

    }



</script>


</body>
</html>
